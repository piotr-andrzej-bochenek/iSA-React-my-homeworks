<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<h1 id="counter">0</h1>
<button>Dodaj</button>
<button>Odejmij</button>
<script>
    // Napisz skrypt, który na kliknięcie przycisku zwiększy lub zmniejszy wartość w elemencie counter.
    // * Po osięgnięciu 10 lub -10, przycisk zwiększania lub zmiejszania powinien się zablokować. (zakres od -10 do 10)
    
    const increase = document.getElementsByTagName("button")[0];
    const decrease = document.getElementsByTagName("button")[1];
    const counter = document.getElementById("counter");

    const add = () => {
        let start = counter.innerText;
        counter.innerText = parseFloat(start) + 1;
        
        if (start > -11) {
            decrease.removeAttribute("disabled")
        };
        if (start == 9) {
            increase.setAttribute("disabled", '')
        };
    };
    
    const substract = () => {
        let start = counter.innerText;
        counter.innerText = parseFloat(start) - 1;

        if (start < 11) {
            increase.removeAttribute("disabled");
        };
        if (start == -9) {
            decrease.setAttribute("disabled", '');
        };
    };  
    
    increase.addEventListener("click", add);
    decrease.addEventListener("click", substract);
    
</script>
</body>
</html>
