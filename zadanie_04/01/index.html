    function randomBodyColour () {
        let colorsCounter;
        let colorIndex;
        if (colors.length > 0) {
            colorsCounter = colors.length;
            for (let i = 0; i < colorsCounter; i++) {
                // lastColorChecker();
                colorIndex = Math.round(Math.random() * (colors.length - 1));
                colorsLeft[i] = colors.splice(colorIndex, 1);        
            };
            body.style.backgroundColor = colorsLeft[colorsLeft.length - 1];
            lastColor = colorsLeft[colorsLeft.length - 1];
            return colors, colorsLeft, lastColor;
        } else {
            colorsCounter = colorsLeft.length;
            for (let i = 0; i < colorsCounter; i++) {
                colorIndex = Math.round(Math.random() * (colorsLeft.length - 1));
                colors[i] = colorsLeft.splice(colorIndex, 1);
            };
            body.style.backgroundColor = colors[colors.length - 1];
            lastColor = colors[colors.length-1];
            return colors, colorsLeft, lastColor;
        };
    };

setInterval(randomBodyColour, 1000);
